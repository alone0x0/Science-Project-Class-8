<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Calculator with Themes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="dark">
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <span id="theme-label">Dark Mode</span>
    </div>

    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="result" readonly>
            </div>
            <div class="buttons">
                <button class="btn" onclick="clearDisplay()">C</button>
                <button class="btn" onclick="backspace()">&#x232B;</button>
                <button class="btn" onclick="appendOperator('/')">รท</button>
                <button class="btn" onclick="appendOperator('*')">ร</button>
                <button class="btn" onclick="appendNumber(7)">7</button>
                <button class="btn" onclick="appendNumber(8)">8</button>
                <button class="btn" onclick="appendNumber(9)">9</button>
                <button class="btn" onclick="appendOperator('-')">-</button>
                <button class="btn" onclick="appendNumber(4)">4</button>
                <button class="btn" onclick="appendNumber(5)">5</button>
                <button class="btn" onclick="appendNumber(6)">6</button>
                <button class="btn" onclick="appendOperator('+')">+</button>
                <button class="btn" onclick="appendNumber(1)">1</button>
                <button class="btn" onclick="appendNumber(2)">2</button>
                <button class="btn" onclick="appendNumber(3)">3</button>
                <button class="btn equals" onclick="calculate()">=</button>
                <button class="btn zero" onclick="appendNumber(0)">0</button>
                <button class="btn" onclick="appendOperator('.')">.</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
